services:
  # ---------- PostgreSQL master ----------
  postgres-master:
    image: postgres:15
    container_name: postgres-master
    ports:
      - "${POSTGRES_MASTER_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    networks:
      - app-network

  # ---------- PostgreSQL slave ----------
  postgres-slave:
    image: postgres:15
    container_name: postgres-slave
    ports:
      - "${POSTGRES_SLAVE_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_slave_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - app-network

  # ---------- Redis ----------
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # ---------- RabbitMQ ----------
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  # ---------- User Service ----------
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    restart: unless-stopped
    ports:
      - "${USER_SERVICE_PORT:-8081}:8081"
    environment:
      - HTTP_ADDR=:${USER_SERVICE_PORT:-8081}
      - POSTGRES_MASTER_HOST=postgres-master
      - POSTGRES_MASTER_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URL=${GITHUB_REDIRECT_URL}
      - USER_SERVICE_GRPC_ADDR=:9091
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=to-do_app-network"

      # --- Auth routes ---
      - "traefik.http.routers.user-auth.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.user-auth.entrypoints=web"
      - "traefik.http.routers.user-auth.service=user-service"

      # --- API routes ---
      - "traefik.http.routers.user-api.rule=PathPrefix(`/api/users`)"
      - "traefik.http.routers.user-api.entrypoints=web"
      - "traefik.http.middlewares.user-api-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.user-api.middlewares=user-api-strip"
      - "traefik.http.routers.user-api.service=user-service"

      # --- Internal routes ---
      - "traefik.http.routers.user-internal.rule=PathPrefix(`/internal`)"
      - "traefik.http.routers.user-internal.entrypoints=web"
      - "traefik.http.routers.user-internal.service=user-service"

      # --- Healthcheck routes ---
      - "traefik.http.routers.user-health.rule=PathPrefix(`/health`)"
      - "traefik.http.routers.user-health.entrypoints=web"
      - "traefik.http.routers.user-health.service=user-service"

      # --- Service definition ---
      - "traefik.http.services.user-service.loadbalancer.server.port=8081"
    depends_on:
      - postgres-master
      - redis
    env_file:
      - .env
    networks:
      - app-network

  # ---------- Task Service ----------
  task-service:
    build:
      context: .
      dockerfile: ./services/task-service/Dockerfile
    restart: unless-stopped
    ports:
      - "${TASK_SERVICE_PORT:-8082}:8082"
    environment:
      - TASK_SERVICE_NAME=task-service
      - TASK_SERVICE_HTTP_ADDR=:${TASK_SERVICE_PORT:-8082}
      - TASK_SERVICE_DB_HOST=postgres-master
      - TASK_SERVICE_DB_PORT=5432
      - TASK_SERVICE_DB_USER=${POSTGRES_USER}
      - TASK_SERVICE_DB_PASSWORD=${POSTGRES_PASSWORD}
      - TASK_SERVICE_DB_NAME=${POSTGRES_DB}
      - TASK_SERVICE_DB_MAX_CONNS=20
      - TASK_SERVICE_DB_MIN_CONNS=5
      - TASK_SERVICE_DB_CONN_MAX_LIFETIME=30m
      - TASK_SERVICE_JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - TASK_SERVICE_JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - TASK_SERVICE_JWT_ACCESS_TTL=${JWT_ACCESS_TTL}
      - TASK_SERVICE_JWT_REFRESH_TTL=${JWT_REFRESH_TTL}
      - TASK_SERVICE_USER_GRPC_ADDR=user-service:9091
      - TASK_SERVICE_ANALYTICS_GRPC_ADDR=analytics-service:9092
      - TASK_SERVICE_ANALYTICS_GRPC_TIMEOUT=2s
      - TASK_SERVICE_RABBIT_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - TASK_SERVICE_RABBIT_QUEUE=${NOTIFICATION_TASK_QUEUE}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=to-do_app-network"

      # --- API routes ---
      - "traefik.http.routers.task-api.rule=PathPrefix(`/api/tasks`)"
      - "traefik.http.routers.task-api.entrypoints=web"
      - "traefik.http.middlewares.task-api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.task-api.middlewares=task-api-strip"
      - "traefik.http.routers.task-api.service=task-service"

      # --- Healthcheck routes ---
      - "traefik.http.routers.task-health.rule=PathPrefix(`/tasks/health`)"
      - "traefik.http.routers.task-health.entrypoints=web"
      - "traefik.http.middlewares.task-health-strip.stripprefix.prefixes=/tasks"
      - "traefik.http.routers.task-health.middlewares=task-health-strip"
      - "traefik.http.routers.task-health.service=task-service"

      # --- Service definition ---
      - "traefik.http.services.task-service.loadbalancer.server.port=8082"
    depends_on:
      - postgres-master
      - user-service
      - analytics-service
      - rabbitmq
    env_file:
      - .env
    networks:
      - app-network

  # ---------- Analytics Service ----------
  analytics-service:
    build:
      context: .
      dockerfile: ./services/analytics-service/Dockerfile
    restart: unless-stopped
    ports:
      - "${ANALYTICS_SERVICE_PORT:-8083}:8083"
    environment:
      - ANALYTICS_SERVICE_NAME=analytics-service
      - ANALYTICS_SERVICE_HTTP_ADDR=:${ANALYTICS_SERVICE_PORT:-8083}
      - ANALYTICS_SERVICE_GRPC_ADDR=:9092
      - ANALYTICS_SERVICE_DB_HOST=postgres-master
      - ANALYTICS_SERVICE_DB_PORT=5432
      - ANALYTICS_SERVICE_DB_USER=${POSTGRES_USER}
      - ANALYTICS_SERVICE_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ANALYTICS_SERVICE_DB_NAME=${POSTGRES_DB}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=to-do_app-network"

      - "traefik.http.routers.analytics-api.rule=PathPrefix(`/api/analytics`)"
      - "traefik.http.routers.analytics-api.entrypoints=web"
      - "traefik.http.middlewares.analytics-strip.stripprefix.prefixes=/api/analytics"
      - "traefik.http.routers.analytics-api.middlewares=analytics-strip"
      - "traefik.http.routers.analytics-api.service=analytics-service"

      - "traefik.http.routers.analytics-health.rule=PathPrefix(`/analytics/health`)"
      - "traefik.http.routers.analytics-health.entrypoints=web"
      - "traefik.http.middlewares.analytics-health-strip.stripprefix.prefixes=/analytics"
      - "traefik.http.routers.analytics-health.middlewares=analytics-health-strip"
      - "traefik.http.routers.analytics-health.service=analytics-service"

      - "traefik.http.services.analytics-service.loadbalancer.server.port=8083"
    depends_on:
      - postgres-master
    env_file:
      - .env
    networks:
      - app-network

  # ---------- Notification Service ----------
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - NOTIFICATION_SERVICE_NAME=notification-service
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - NOTIFICATION_TASK_QUEUE=${NOTIFICATION_TASK_QUEUE}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@todoapp.local}
    depends_on:
      - rabbitmq
      - mailhog
    env_file:
      - .env
    networks:
      - app-network

  # ---------- Mailhog (Email Testing) ----------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI port
    networks:
      - app-network

  # ---------- Database migrations ----------
  migrate:
    image: migrate/migrate:v4.16.2
    container_name: migrate
    volumes:
      - ./migrations:/migrations
    command: >
      -path /migrations
      -database postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}?sslmode=disable
      up
    depends_on:
      - postgres-master
    env_file:
      - .env
    networks:
      - app-network
    restart: "no"

volumes:
  postgres_master_data:
  postgres_slave_data:
  redis_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge
